<div class="p-8 bg-blue-50 min-h-screen" style="background-color: #eff6ff; min-height: 100vh; padding: 2rem;">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6" style="background: white; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 1.5rem;">
      <h2 class="text-3xl font-bold text-blue-700 text-center mb-4" style="font-size: 2rem; font-weight: bold; color: #1d4ed8; text-align: center; margin-bottom: 1rem;">Add a Book</h2>
  
      <form (ngSubmit)="addBook()" #bookForm="ngForm" class="space-y-4">
        
        <!-- Title Input -->
        <div>
          <label class="block text-gray-700 mb-2" style="display: block; color: #374151; margin-bottom: 0.5rem;">Title</label>
          <input 
            type="text" 
            name="title" 
            [(ngModel)]="book.title" 
            required 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; outline: none;"
          />
        </div>
  
        <!-- Author Input -->
        <div>
          <label class="block text-gray-700 mb-2" style="display: block; color: #374151; margin-bottom: 0.5rem;">Author</label>
          <input 
            type="text" 
            name="author" 
            [(ngModel)]="book.author" 
            required 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; outline: none;"
          />
        </div>
  
        <!-- Year Input -->
        <div>
          <label class="block text-gray-700 mb-2" style="display: block; color: #374151; margin-bottom: 0.5rem;">Year</label>
          <input 
            type="number" 
            name="year" 
            [(ngModel)]="book.year" 
            required 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; outline: none;"
          />
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button 
            type="submit" 
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
            [disabled]="bookForm.invalid"
            (mouseenter)="onMouseEnter($event)" 
            (mouseleave)="onMouseLeave($event)"
            style="background-color: #2563eb; color: white; padding: 0.5rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: background-color 0.3s;"
          >
            Save Book
          </button>
        </div>
      </form>
    </div>
  </div>
