<div style="padding: 2rem; background-color: #f7fafc; min-height: 100vh;">
  <div style="max-width: 1200px; margin: 0 auto;">
    <h2 style="font-size: 2rem; font-weight: 700; color: #1d4ed8; text-align: center; margin-bottom: 1.5rem;">Book List</h2>

    <!-- Edit form (only visible when editing a book) -->
    <div *ngIf="editingBook" style="background-color: #ffffff; border-radius: 0.375rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 1.5rem; margin-bottom: 1rem;">
      <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">Edit Book</h3>
      <form (ngSubmit)="updateBook()">
        <div style="margin-bottom: 1rem;">
          <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #4b5563;">Title</label>
          <input type="text" [(ngModel)]="updatedBook.title" name="title" style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #d1d5db; border-radius: 0.375rem;" required />
        </div>
        <div style="margin-bottom: 1rem;">
          <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #4b5563;">Author</label>
          <input type="text" [(ngModel)]="updatedBook.author" name="author" style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #d1d5db; border-radius: 0.375rem;" required />
        </div>
        <div style="margin-bottom: 1rem;">
          <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #4b5563;">Year</label>
          <input type="number" [(ngModel)]="updatedBook.year" name="year" style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #d1d5db; border-radius: 0.375rem;" required />
        </div>
        <div style="display: flex; justify-content: flex-end;">
          <button type="submit" style="background-color: #48bb78; padding: 0.75rem 1.25rem; color: white; font-weight: bold; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.3s;">
            Save Changes
          </button>
        </div>
      </form>
    </div>

    <!-- Book List -->
    <div *ngIf="books.length > 0; else noBooks">
      <div *ngFor="let book of books" style="background-color: #ffffff; border-radius: 0.375rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 1.5rem; margin-bottom: 1rem;">
        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">{{ book.title }}</h3>
        <p style="color: #4b5563; margin-bottom: 0.25rem;">Author: {{ book.author }}</p>
        <p style="color: #6b7280;">Year: {{ book.year }}</p>

        <!-- Buttons -->
        <div style="margin-top: 1rem; display: flex; gap: 1rem;">
          <button (click)="editBook(book)" style="background-color: #fbbf24; padding: 0.75rem 1.25rem; color: white; font-weight: bold; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.3s;">
            Edit
          </button>

          <button (click)="deleteBook(book._id)" style="background-color: #ef4444; padding: 0.75rem 1.25rem; color: white; font-weight: bold; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.3s;">
            Delete
          </button>
        </div>
      </div>
    </div>

    <ng-template #noBooks>
      <p style="text-align: center; color: #6b7280;">No books available. Please add some!</p>
    </ng-template>
  </div>
</div>
